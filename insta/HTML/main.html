<!DOCTYPE html>
<html>
  <head>
    <title>Insta</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body style="padding-bottom:1000px;">
    <div class="container">
    <div class="head_con">
    <div class="insta_img_con">
      <img src="../icons/bts_v.jpg" class="img_insta" alt="profile">
    </div>
    <div class="description_con">
      <div class="row1 row_arr"> 
        <div style="flex:1;" ><p>Muzpiraah_ <img src="../icons/blue_tick.jpg" class="blue-tick"></p></div>
        <div style="flex:1;" ><button>Edit Profile</button></div>
        <div style="flex:1;"><img src="../icons/Instagram-settings-icon.jpg" class="setting_icon" alt="setting"></div>
      </div>
      <div class="row2 row_arr"> 
        <div style="flex:1;"><p><span class="bold">150</span> posts</p></div>
        <div style="flex:1;"><p><span class="bold">1M</span> followers</p></div>
        <div style="flex:1;"><p><span class="bold">10</span> following</p></div>
      </div>
      <div class="row3 row_arr">
        <div style="flex:1;">  
          <p style="margin-bottom:0;"><b>موسبيرا</b><img src="../icons/rose_down.jpg" class="rose"></p>     
          <p style="margin-top:0;">18<sup>&#9900;</sup>&#8741; Al &#8226; J&#64;malianz &#8226;</p>
      </div>

      </div>
      
      </div>
    </div>
    <div class="body_top_con">
      <div class="posts  top">
      <img src="../icons/feed_icon.jpg">
      <div>POSTS</div>
    </div>
    <div class="saved top">
      <img src="../icons/bookmark.jpg">
      <div>SAVED</div>
    </div>
    <div class="tag top">
      <img src="../icons/tag.png">
      <div>TAGGED</div>
    </div>
    </div>
    <div class="body_bot_con">
      <div><img src="../icons/camera.jpg"></div>
      <div class="bolder">Share photos</div>
      <div class="normal">When you share photos, they will appear on your profile."</div>
      <div class="blue">share your first photos</div>
  
    </div>
  </div>
  <div class="nav_con">
     <div class="home sub">
      <img src="../icons/home.png">
      <div>home</div>
     </div>
     <div class="search sub">
      <img src="../icons/search.png">
      <div>Search</div>
     </div>
     <div class="send sub">
      <img src="../icons/send.png">
      <div>Messages</div>
     </div>
     <div class="notify sub">
      <img src="../icons/heart.png">
      <div>Notifications</div>
     </div>
     <div class="menu sub">
      <img src="../icons/menu.jpg">
      <div>More</div>
     </div>
     </div>


  </div>
  </body>
</html>
